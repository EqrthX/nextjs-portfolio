name: Deploy Portfolio
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Check output folder (Debug)
        # เพิ่มบรรทัดนี้เพื่อดูว่าบน GitHub มันสร้าง out มาให้จริงไหม
        run: ls -R out

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      
      - name: Deploy to Githun Pages
        uses: actions/deploy-pages@v4